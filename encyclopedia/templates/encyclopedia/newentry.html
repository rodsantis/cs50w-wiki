{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <form action="{% url 'new-entry' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <div class="form-group">
            <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
